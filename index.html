<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="background.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div class="intro">
        <p class="title">Library</p>
        <p><b>Do not send real information with this form.</b></p>
        <p>Enter your new book entry's information!</p>
      </div>

      <div class="form">
        <form action="http://httpbin.org/post" method="post">
          <div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" />
          </div>

          <div>
            <label for="author">Author:</label>
            <input type="text" name="author" id="author" />
          </div>

          <div>
            <label for="pages">Total pages in book:</label>
            <input type="number" name="pages" id="pages" />
          </div>

          <div>
            <label for="read">Have you finished reading this?</label>
            <input type="checkbox" name="read" id="read" />
          </div>
        </form>
      </div>

      <div class="libraryconfig">
        <button onclick="addBookToLibrary()" id="btn">Add book</button>
      </div>

      <section class="layout">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
      </section>

      <div class="footer"><p>Cooper Lewis (memoryfile) 2022</p></div>
    </div>
  </body>
</html>
