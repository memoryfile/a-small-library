<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="background.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div class="intro">
        <p class="title">A Small Library</p>
        <p>
          Keep a record of your <b>favorite books</b>.
        </p>
      </div>

      <!-- Will post to a 404 once I fix this, so use preventDefault to fix that -->
      <form action="" method="post" id="form">
        <div>
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" required />
        </div>

        <div>
          <label for="author">Author:</label>
          <input type="text" name="author" id="author" required />
        </div>

        <div>
          <label for="pages">Total pages in book:</label>
          <input type="number" name="pages" id="pages" required />
        </div>

        <div>
          <label for="read">Have you finished reading this?</label>
          <input type="checkbox" name="read" id="read" checked/>
        </div>
      </form>

      <div class="buttons">
        <button onclick="addBookToLibrary()" id="btn">Add book</button>
        <button onclick="clearForm()" id="btn">Clear form</button>
        <!-- <button onclick="refreshCards()" id="btn">Clear cards</button> -->
        <!-- <button onclick="clearMyLibrary()" id="btn">Clear my library</button> -->
        <button onclick="removeBook()" id="btn">Remove book</button>
        <button onclick="appendCardTest()" id="btn">Append book</button>
        <button onclick="createCard()" id="btn">Append book (new method)</button>
      </div>

      <div class="layout">
        <div class="card"><ul id="cardText"></ul></div>
        <div class="card"><ul id="cardText"></ul></div>
        <div class="card"><ul id="cardText"></ul></div>
      </div>

      <div class="footer"><p>Cooper Lewis (memoryfile) 2022</p></div>
    </div>
  </body>
</html>
