<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="background.css" /> -->
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="background2.css" />
    <script src="main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="intro">
        <p class = "title">Library</p>
      <p>Do not send real information with this form.</p>
      <p>Enter your new book entry's information!</p>
    </div>

    <form action="http://httpbin.org/post" method="post">
      <div>
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" />
      </div>

      <div>
        <label for="author">Author:</label>
        <input type="text" name="author" id="author" />
      </div>

      <div>
        <label for="pages">Total pages in book:</label>
        <input type="number" name="pages" id="pages" />
      </div>

      <div>
        <label for="read">Have you finished reading this?</label>
        <input type="checkbox" name="read" id="read" />
      </div>

      <div class="libraryconfig">
        <button onclick="addBookToLibrary()" id="btn">Add book</button>
      </div>
    </form>
    <div class="footer"><p>memoryfile 2022</p></div>
  </body>
</html>
